<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    body {
      color: #75715E;
      background-color: #272822;
    }
    .valko {
      color: white;
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
  <script>
    $(function() {
      var conn = null;

      function log(msg) {
        var control = $('#log');
        control.html(control.html() + msg + '<br/>');
        control.scrollTop(control.scrollTop() + 1000);
      }

      function connect() {
        disconnect();

        conn = new SockJS('http://' + window.location.host + '/chat', 'websocket');

        log('Connecting...');

        conn.onopen = function() {
          nick = $('#nick').val();
          pass = $('#pass').val();
          conn.send('{"nick": "'+nick+'","pass": "'+pass+'", "action": "join"}');
          update_ui();
        };

        conn.onmessage = function(e) {
          var recv = jQuery.parseJSON(e.data);
          if (recv['connected'])
            log('Connected');
          else if (recv['nick'] && recv['body'])
            log('<span style="color: #66D9EF;">'+recv["nick"]+':</span> <span class="valko">'+recv["body"]+'</span>')
          else if (recv['nick'] && recv['action'])
            log(recv['nick']+' '+recv['action']+'ed')
        };

        conn.onclose = function() {
          log('Disconnected.');
          conn = null;
          update_ui();
        };
      }

      function disconnect() {
        if (conn != null) {
          log('Disconnecting...');

          conn.close();
          conn = null;

          update_ui();
        }
      }

      function update_ui() {
        var msg = '';

        if (conn == null || conn.readyState != SockJS.OPEN) {
          $('#status').text('disconnected');
          $('#connect').text('Connect');
        } else {
          $('#status').text('connected (' + conn.protocol + ')');
          $('#connect').text('Disconnect');
        }
      }

      $('#connect').click(function() {
        if (conn == null) {
          connect();
        } else {
          disconnect();
        }

        update_ui();
        return false;
      });

      $('form').submit(function() {
        var text = $('#text').val();
        log('<span style="color: #F92672;">'+$('#nick').val()+':</span> <span class="valko">'+text+'</span>');
        conn.send('{"body": "'+text+'"}');
        $('#text').val('').focus();
        return false;
      });
    });
</script>
</head>
<body>
<div>
  <a id="connect" href="#">Connect</a>&nbsp;|&nbsp;Status: <span id="status">disconnected</span>
</div>
<div id="log" style="width: 60em; height: 20em; overflow:auto; border: 1px solid black">
</div>
<form id="chatform">
  <input id="text" type="text" />
  <input type="submit" />nick:
  <input id="nick" type="text" />pass:
  <input id="pass" type="password" />
</form>
</div>
</body>
</html>
