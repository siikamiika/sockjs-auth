<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    body {
      color: #75715E;
      background-color: #272822;
    }
    #connect {
      color: #75715E;
    }
    .valko {
      color: white;
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
  <script>
    // https://github.com/janl/mustache.js/blob/master/mustache.js
    var entityMap = {
      "&": "&amp;",
      "<": "&lt;",
      ">": "&gt;",
      '"': '&quot;',
      "'": '&#39;',
      "/": '&#x2F;'
    };
    function escapeHtml(string) {
      if (document.getElementById('escapehtml').checked) {
        return String(string).replace(/[&<>"'\/]/g, function (s) {
          return entityMap[s];
        });
      }
      else {
        return string;
      }
    }
    //
    $(function() {
      var conn = null;

      function log(msg) {
        var control = $('#log');
        control.html(control.html() + msg + '<br/>');
        control.scrollTop(control.scrollTop() + 1000);
      }

      function roster(msg) {
        var control = $('#roster');
        control.html(msg);
        control.scrollTop(control.scrollTop() + 1000);
      }

      function connect() {
        disconnect();

        conn = new SockJS('http://' + window.location.host + '/chat', 'websocket');

        log('Connecting...');

        conn.onopen = function() {
          nick = $('#nick').val();
          passwd = $('#passwd').val();
          conn.send('{"nick": "'+nick+'","passwd": "'+passwd+'", "action": "join"}');
          conn.send('{"action": "getroster"}');
          update_ui();
        };

        conn.onmessage = function(e) {
          var recv = jQuery.parseJSON(e.data);
          if (recv['connected'] == true)
            log('Connected.');
          else if (recv['time'] && recv['nick'] && recv['body']){
            var timestamp = recv['time'];
            var timestring = new Date(timestamp*1000).toLocaleTimeString() + ' ';
            log(timestring+'<span style="color: #66D9EF;">'+escapeHtml(recv["nick"])+':</span> <span class="valko">'+escapeHtml(recv["body"])+'</span>');
          }
          else if (recv['nick'] && recv['action']){
            var timestring = new Date().toLocaleTimeString() + ' ';
            log(timestring+recv['nick']+' '+recv['action']+'ed');
            conn.send('{"action": "getroster"}');
          }
          else if (recv['roster']){
            roster('participants:<br>'+recv['roster'].join('<br>'));
          }
        };

        conn.onclose = function() {
          log('Disconnected.');
          conn = null;
          update_ui();
        };
      }

      function disconnect() {
        if (conn != null) {
          log('Disconnecting...');

          conn.close();
          conn = null;

          update_ui();
        }
      }

      function update_ui() {
        var msg = '';

        if (conn == null || conn.readyState != SockJS.OPEN) {
          $('#status').text('disconnected');
          $('#connect').html('Connect');
        } else {
          $('#status').text('connected');
          $('#connect').html('Disconnect');
        }
      }

      $('#connect').click(function() {
        if (conn == null) {
          connect();
        } else {
          disconnect();
        }

        update_ui();
        return false;
      });

      $('#chatform').submit(function() {
        var text = $('#text').val();
        //log('<span style="color: #F92672;">'+$('#nick').val()+':</span> <span class="valko">'+text+'</span>');
        conn.send('{"body": '+JSON.stringify(text)+'}');
        $('#text').val('').focus();
        return false;
      });
    });
  </script>
</head>
<body>
  <table>
    <tr>
      <td>
        <div>
          <button type="button" id="connect">Connect</button>&nbsp;|&nbsp;Status: <span id="status">disconnected</span>
          <form id="login">
            <input id="nick" type="text" placeholder="nick" />
            <input id="passwd" type="password" placeholder="password" />
            show html as text?<input type="checkbox" id="escapehtml" checked>
          </form>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div id="log" style="width: 60em; height: 30em; word-wrap: break-word; overflow:auto; border: 1px solid black; resize: both;">
        </div>
      </td>
      <td>
        <div id="roster" style="width: 10em; height: 30em; word-wrap: break-word; overflow:auto; border: 1px solid black; word-wrap: break-word;">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div>
          <form id="chatform" autocomplete="off">
            <input id="text" type="text" />
          </form>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
